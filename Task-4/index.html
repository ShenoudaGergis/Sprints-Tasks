<!DOCTYPE html>
<html>
	<head>
		<title>chat app</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/chat.css">

	</head>

	<body>
		<div id="logScreen" class="container bootstrap snippets bootdey">
			<div class="row">
			  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			    <div class="card border-0 shadow rounded-3 my-5">
			      <div class="card-body p-4 p-sm-5">
			        <h5 class="card-title text-center mb-5 fw-light fs-5">Chat application</h5>
			          <div class="form-floating mb-3">
			            <input type="text" id="groupName" class="form-control" placeholder="group name">
			            <label for="groupName">Group name</label>
			          </div>
			          <div class="form-floating mb-3">
			            <input type="text" id="yourName" class="form-control" placeholder="Your name">
			            <label for="yourName">Your name</label>
			          </div>

			          <div class="d-grid">
			            <button id="joinBtn" class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Join</button>
			          </div>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
		<section id="chatScreen" class="chatbox d-none">
			<div>
				<span style="color: #FFF;" > GroupName : 4 users are joined </span>			
				<button id="logoutBtn" style="float: right;" class="btn btn-sm btn-warning" >logout</button>
			</div>
			<section class="chat-window">
				<article class="msg-container msg-remote" id="msg-0">
					<div class="msg-box">
						<div class="flr">
							<div class="messages">
								<p class="msg" id="msg-0">
									what is your name
								</p>
							</div>
							<span class="timestamp"><span class="username">Name</span>&bull;<span class="posttime">3 minutes ago</span></span>
						</div>
					</div>
				</article>
				<article class="msg-container msg-self" id="msg-0">
					<div class="msg-box">
						<div class="flr">
							<div class="messages">
								<p class="msg" id="msg-1">
									My name is kirollos shenouda
								</p>
							</div>
							<span class="timestamp"><span class="username">Name</span>&bull;<span class="posttime">2 minutes ago</span></span>
						</div>
					</div>
				</article>
			</section>
			<input type="text" class="form-control" placeholder="Type a message" />
			<br />
			<button id="sendBtn" type="button" class="btn btn-md btn-info"> Send </button>
			<span id="timerSpan" style="color: #FFF;text-align: center;"> logout in (01:32) </span>
		</section>
	<script type="text/javascript" src="index.js"></script>
	</body>
</html>
